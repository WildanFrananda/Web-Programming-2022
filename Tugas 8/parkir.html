<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Menghitung biaya parkir</title>
</head>
<body>

    <h1>Parkir</h1>
    <table>
        <tr>
            <th>Jam Masuk</th>
            <th>Jam Keluar</th>
            <th></th>
            <th>Biaya</th>
        </tr>
        <tr>
            <th><input type="number" name="" value="" id="jmasuk" min="0" max="24"></th>
            <th><input type="number" name="" value="" id="jkeluar" min="0" max="24"></th>
            <th><button onclick="total()">Submit</button></th>
            <th id="total"></th>
        </tr>
    </table>
    <script src="parkir.js"></script>
</body>
</html>
